<md-content flex ng-controller="mapController as ctrl" layout="column" ng-cloak style="height:100%;">
  <md-autocomplete
      ng-disabled="ctrl.isDisabled"
      md-no-cache="ctrl.noCache"
      md-selected-item="ctrl.selectedItem"
      md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
      md-search-text="ctrl.searchText"
      md-selected-item-change="ctrl.selectedItemChange(item)"
      md-items="item in ctrl.querySearch(ctrl.searchText)"
      md-item-text="item.display"
      md-min-length="0"
      placeholder="Search">
    <md-item-template>
      <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
    </md-item-template>
    <md-not-found>
      No results matching "{{ctrl.searchText}}" were found.
      <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
    </md-not-found>
  </md-autocomplete>
  <div id="map" layout-fill style="height:600px;"></div>
  <div style="position:fixed; bottom:25px; right:25px;">
     <md-fab-speed-dial md-open="demo.isOpen" md-direction="up"
                         ng-class="demo.selectedMode" ng-click="#filter">
      <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-primary">
          <i class="material-icons centerIcon md-30 white">gps_fixed</i>
        </md-button>
      </md-fab-trigger>
    </md-fab-speed-dial>
    <md-fab-speed-dial md-open="demo.isOpen" md-direction="up"
                         ng-class="demo.selectedMode" ng-click="#filter">
      <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab md-primary">
          <i class="material-icons centerIcon md-30 white">filter_list</i>
        </md-button>
      </md-fab-trigger>
    </md-fab-speed-dial>
  </div>
</md-content>
