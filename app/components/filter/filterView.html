<md-content flex ng-controller="filterController as ctrl" layout="column" ng-cloak>

  <md-toolbar class="md-whiteframe-z2">
    <div class="md-toolbar-tools" flex="100">
      <md-button class="md-icon-button white" aria-label="Back" ng-click="changeView(person)">
        <i class="material-icons white">arrow_back</i>
      </md-button>
      <h1 class="md-title white">
        <span>Filters</span>
      </h1>
      <span flex></span>
    </div>
  </md-toolbar>

  <div layout-padding layout="column">
    <div layout="column">
      <h6 class="md-subhead">Parking Type</h6>
      <md-content class="closerup">
        <md-input-container style="margin-right: 10px;">
          <label>Type</label>
          <md-select ng-model="parkingtype">
            <md-option ng-repeat="type in types" value="{{type}}">{{type}}</md-option>
          </md-select>
        </md-input-container>
      </md-content>
    </div>
    <md-divider></md-divider>
    <div layout="column">
      <md-content style="margin:0px; padding:0px">
        <h6 class="md-subhead closerup">
          Time
        </h6>
        <md-content class="waymorecloserup">
        <md-content class style="margin:0px; padding:10px">
          <md-slider-container>
            <md-input-container>
              <input min="0" flex type="number" ng-model="color.red" aria-label="red" aria-controls="red-slider" class="md-primary">
            </md-input-container>
            <md-slider flex min="0" max="20" ng-model="color.red" aria-label="red" id="red-slider" class="md-primary">
            </md-slider>
          </md-slider-container>
        </md-content>
          </md-content>
      </md-content>
    </div>
    <md-divider></md-divider>

    <div layout="column">
      <h6 class="md-subhead closerup">Cost</h6>
      <div layout="row">
        <md-content class="morecloserup">
        <md-input-container>
          <i class="material-icons">attach_money</i>
          <md-input-container style="margin-right: 10px;">
            <label>Maximum Cost</label>  
            <input min="0" ng-model="user.donation" type="number" step="0.25">
          </md-input-container>
        </md-input-container>
        </md-content> 
      </div>
    </div>
  </div>
  
  <div layout="row" layout-sm="column" layout-align="end start" layout-wrap>
    <md-content class="waymorecloserup">
      <md-button md-no-ink class="md-primary" ng-click="changeView(person)">Filter</md-button>
    </md-content>
  </div>

</md-content>
