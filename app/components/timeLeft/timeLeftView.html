<md-content flex ng-controller="timeLeftController as ctrl" layout="column" ng-cloak>
	<div layout="column" layout-align="center center" layout-wrap>
	<md-toolbar class="md-whiteframe-z2">
      <div class="md-toolbar-tools" flex="100">
        <md-button class="md-icon-button white" aria-label="Back">
          <i class="material-icons white">arrow_back</i>
        </md-button>
        <h1 class="md-title white">
          <span>Time Left</span>
        </h1>
        <span flex></span>
      </div>
    </md-toolbar>
    <md-content style="margin:20px; padding:20px">
    </md-content>
 	<md-progress-circular md-diameter="350px" md-mode="determinate" value="{{ctrl.determinateValue}}"></md-progress-circular>
 	<md-content class="move-abit">
      <h1 class="md-display-3">
          <span>01:30</span>
      </h1>
    </md-content>
 	<!-- Change above value to mirror passed-in parameter  -->
 	</div>
 	<div layout="row" layout-sm="column" layout-align="center center" layout-wrap>
      <md-button md-no-ink class="md-primary" href="#timeAdd">Add time</md-button>
      <md-button md-no-ink class="md-primary">Find your vehicle</md-button>
    </div>
</md-content>
